<md-toast class="satelliteToast">
  <md-button ng-click="closeSatelliteToast()" aria-label="Close View Satellite Location" style="margin-right: 0px; margin-left: auto;">
    <md-icon md-menu-origin md-svg-icon="close"></md-icon>
  </md-button>
  <div class="satelliteWidget">
  </div>
  <script>

    angular.element(document.querySelector('.md-toast-content')).ready(function () {
      var width = 200,
          height = 200,
          speed = .02,
          start = Date.now();

      var sphere = {type: "Sphere"};

      var projection = d3.geo.orthographic()
          .scale(height / 2.1)
          .translate([width / 2, height / 2])
          .clipAngle(90)
          .precision(.5);

      var graticule = d3.geo.graticule();

      var canvas = d3.select(".satelliteWidget").append("canvas")
          .attr("width", width)
          .attr("height", height);

      var context = canvas.node().getContext("2d");

      var path = d3.geo.path()
          .projection(projection)
          .context(context);

      d3.json("world-110m.json", function(error, topo) {
        if (error) throw error;

        var land = topojson.feature(topo, topo.objects.land),
            borders = topojson.mesh(topo, topo.objects.countries, function(a, b) { return a !== b; }),
            grid = graticule();

        d3.timer(function() {
          projection.rotate([speed * (Date.now() - start), -15]);

          context.clearRect(0, 0, width, height);

          context.beginPath();
          path(sphere);
          context.lineWidth = 3;
          context.strokeStyle = "#000";
          context.stroke();

          context.beginPath();
          path(sphere);
          context.fillStyle = "#fff";
          context.fill();

          context.beginPath();
          path(land);
          context.fillStyle = "#222";
          context.fill();

          context.beginPath();
          path(borders);
          context.lineWidth = .5;
          context.strokeStyle = "#fff";
          context.stroke();

          context.beginPath();
          path(grid);
          context.lineWidth = .5;
          context.strokeStyle = "rgba(119,119,119,.5)";
          context.stroke();
        });
      });

      d3.select(self.frameElement).style("height", height + "px");
    });

  </script>
</md-toast>
