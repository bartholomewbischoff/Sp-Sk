<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../node_modules/cesium/Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../node_modules/cesium/Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider : new Cesium.ArcGisMapServerImageryProvider({
            url : 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'
        }),
        baseLayerPicker : false
    });

    var layers = viewer.imageryLayers;
    var blackMarble = layers.addImageryProvider(Cesium.createTileMapServiceImageryProvider({
    //var blackMarble = layers.
    //var blackMarble = layers.addImageryProvider(Cesium.SingleTileImageryProvider({
        //url : 'https://cesiumjs.org/blackmarble',
        url : 'http://127.0.0.1:3000/',
        credit : 'Himawari Satellite Data',
        flipXY : true, // Only old gdal2tile.py generated tilesets need this flag.
        tileWidth : 512,
        tileHeight : 512,
        minimumLevel : 0,
        maximumLevel : 1,
        rectangle : Cesium.Rectangle.fromDegrees(10.0, -65.0, -170.0, 65.0)
    }));
    blackMarble.alpha = 0.7;
    blackMarble.brightness = 2.0;

    /*layers.addImageryProvider(new Cesium.SingleTileImageryProvider({
        url : 'http://127.0.0.1:8080/Cesium_Logo_overlay.png',
        rectangle : Cesium.Rectangle.fromDegrees(74.0, -57.0, 153.0, 54.0)
    }));*/
  </script>
</body>
</html>
