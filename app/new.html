<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.18.2/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>

    <div id="marine">
        <script type="text/javascript"> 
            width='100%'; 
            height='450';
            border='1';
            shownames='false';
            latitude='37.4460';
            longitude='24.9467';
            zoom='9';
            maptype='1';
            trackvessel='0';
            fleet='';
        </script> 
        <script type="text/javascript" src="//www.marinetraffic.com/js/embed.js"></script>

    </div>
    <script type="text/javascript">


      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });
    </script>
    
  </body>
</html>
